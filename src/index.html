<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Game Boy 3D</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="gameboy-container">
        <img src="img/gameboy.jpg" alt="Game Boy" id="gameboy">
        <img src="img/mario-no.png alt="Mario" class="game-img" id="mario">
        <img src="img/patopokemon.png" alt="Pato Pokemon" class="game-img" id="patopokemon">
        <img src="img/pokemonagua.png" alt="Pokemon Agua" class="game-img" id="pokemonagua">
        <img src="img/pokemoon.png" alt="Pokemoon" class="game-img" id="pokemoon">
        <img src="img/coin.png" alt="Coin" class="game-img" id="coin">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
